<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Try RGBa & HSLa</title>
	<style>
		body{
			background-image: url(img/pattern.png);
			height: 1000px;
		}
		.satu{
			width: 300px;
			height: 300px;
			background-color: rgba(17, 90, 0, 0.5);
			position: relative;
			margin: 50px auto;
		}
		.dua{
			width: 100px;	
			height: 100px;
			background-color: hsla(191, 100%, 28%, 1);
			position: absolute;
			bottom: -50px;
			right: -50px;

		}
	</style>
</head>
<body>
<!-- 
	Agar elemen .dua bisa solid kita tidak perlu menggunakan opacity, kita bisa menggunakan rgba(red, green, blue dan alpha) alpha disini artinya transparansi dan valuenya sama seperti opacity(0.1, 0.2, ...)

	Kenapa elemen didalamnya(child) tidak mewarisi transparansi parentnya?
	Karena parentnya diberi transparansi di dalam properti background-color(warnanya langsung diberi transparansi), jika transparansinya menggunakan opacity maka childnya akan mewarisi transparansi parentnya(semua elemennya akan transparan baik itu div, h1, dll).

	Selain properti RGBa kita juga bisa menggunakan properti HSLa(hue, saturation, lightness, dan alpha) penggunaannya bisa lihat di PHOTOSHOP sama seperti rgb
 -->
	<div class="satu">
		<div class="dua"></div>
	</div>
</body>
</html>
