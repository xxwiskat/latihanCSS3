<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Try Filter</title>
	<style>
		body{
			background-color: lightgray;
		}
		.me{
			filter: grayscale(0.5) blur(5px) brightness(.5);
			margin: 50px auto;
			display: block;
		}
		.logo{
			filter: drop-shadow(5px 5px 5px black);
			margin: 50px auto;
			display: block;
		}
	</style>
</head>
<body>
<!-- 
	Filter digunakan untuk memberikan efek visual kepada gambar, background, dan border.
	Value filter yaitu:
		1. blur (px)
		2. brightness (angka | %) (1 dan 100% value default)
		3. contrast (angka | %) (1 dan 100% value default)
		4. saturate (angka | %) (1 dan 100% value default)
		5. grayscale (angka | %) ( 0(1=100%) dan 0% value default )
		6. sepia (membuat warna menguning) (angka | %) ( 0(1=100%) dan 0% value default )
		7. hue-rotate(memutar roda warna bisa dicoba di photoshop) (deg)
		8. invert(seperti glow in the dark) (angka | %) ( 0(1=100%) dan 0% value default )
		9. opacity(sama seperti opacity di properti) (angka | %)
		10. drop-shadow (sama seperti box-shadow)

	Perbedaan penggunaan Filter dengan langsung menuliskan propertinya(langsung menuliskan properti opacity) yaitu:
		1. Jika kita menggunakan properti langsung, maka yang bekerja adalah browser bawaan, sedangkan
		2. Jika kita menggunakan filter, maka yang bekerja adalah hardware laptop/komputer.
	Jadi menggunakan filter jauh lebih cepat daripada menggunakan css biasa(properti langsung).

	Perbedaan drop-shadow, box-shadow, dan text-shadow yaitu:
		1. Jika kita ingin memberikan bayangan kepada box tentu kita menggunakan box-shadow, jika kita ingin memberikan bayangan ke text tentu kita menggunakan text-shadow, DROP-SHADOW bisa mencakup keduanya tanpa mengubah propertinya lagi(bisa box, bisa text).
		2. Jika ada logo yang belakangnya transparan, maka jika kita menggunakan box-shadow yang terjadi dimensi luarnya/kotak gambarnya yang akan diberi shadow(SEPERTI img/broken.png), jika kita menggunakan drop-shadow maka yang diberi shadow itu objek yang tidak transparan(img.logo di web)

	Properti filter dapat diberi value lebih dari 1
 -->

 	<img class="logo" src="img/instagram.png" alt="agus arya">
 	<img class="me" src="img/me.png" alt="agus arya">
</body>
</html>
